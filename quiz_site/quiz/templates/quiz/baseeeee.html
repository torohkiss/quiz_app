{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
	{% block header %}
	<div>
		{% if user.is_authenticated %}
		<span>Hello {{ user.first_name|default:user.username }}</span>
		<a href="{% url 'logout' %}">Logout</a>
		{% endif %}
	</div>
	{% endblock %}
	{% block content %}
	{% endblock %}
</body>
</html>
