{% extends "quiz/base.html" %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
    <div>
        <h2>Quiz Results</h2>
        <p>Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 
            <span id="datetime">{{ current_time }}</span>
        </p>
        <p>Current User's Login: {{ username }}</p>
        <p>Your Score: {{ score }}</p>
        
        <div>
            <a href="{% url 'quiz_home' %}">Back to Home</a>
            <a href="{% url 'all_questions' %}">Take Another Quiz</a>
        </div>
    </div>
{% endblock %}
